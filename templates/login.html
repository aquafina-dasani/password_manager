{% extends 'base.html' %}

{% block head %}
    <title>Password Manager</title>
    <!-- "connects" the login.js file to the login.html file giving this file full access to all of the code written within the file-->
    <script src="../js/login.js" defer></script>
{% endblock %}

{% block body %}
<div>
    <h1>Login</h1>
    <!-- we are submitting the password so the method we are going to use is POST since it sumbits data to the server...I think-->
    <form method="POST" action="{{ url_for('hello_world') }}">
        <label for="user_name_input">User Name:</label>
        <input type="text" id="user_name_input" placeholder="username123" name="user_name_data"></input><br>

        <!-- the "for" attribute sort of makes it so that the label follows where the input element goes... I think-->
        <label for="user_password_input">Password:</label>
        <input id="user_password_input" type="password" placeholder="password123" name="user_password_data"></input><br>
        <button type="submit" id="login_button" onclick="printHelloWorld()">Login</button>
        <!-- this element will print the password that the user has written down-->
        <p id="print_output"></p>
    </form>

    <form method="">
        <!-- 
        by writing the button element with the hyper link element (a) it can redirect the user to
        the 'create account' html page 
        -->
        <a href="/create_account"><button type="button" id="create_account_button">Create Account</button></a>
    </form>
</div>
{% endblock %}
