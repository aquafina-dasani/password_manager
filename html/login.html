<!DOCTYPE html>
<html>

<head>
    <title>Password Manager</title>
    <!-- "connects" the login.js file to the login.html file giving this file full access to all of the code written within the file-->
    <script src="../js/login.js" defer></script>
</head>

<body>
    <div>
        <h1>Login</h1>
        <form>
            <label for="user_name_input">User Name:</label>
            <input type="text" id="user_name_input" placeholder="username123"></input><br>

            <!-- the "for" attribute sort of makes it so that the label follows where the input element goes... I think-->
            <label for="user_password_input">Password:</label>
            <input id="user_password_input" type="password" placeholder="password123"></input><br>
            <button type="button" id="login_button" onclick="printHelloWorld()">Login</button>
            <!-- this element will print the password that the user has written down-->
            <p id="print_output"></p>
        </form>
    </div>
</body>

</html>
